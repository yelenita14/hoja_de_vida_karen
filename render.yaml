services:
  - type: web
    name: proyecto-adbd
    env: python
    plan: free

    # Build: instalar wkhtmltopdf + dependencias + migraciones
    buildCommand: |
      chmod +x bin/wkhtmltopdf
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --no-input
      
    # Start command
    startCommand: gunicorn CV_automatizada.wsgi:application

    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
