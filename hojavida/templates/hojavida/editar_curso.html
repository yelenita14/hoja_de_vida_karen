{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="header">
    <h1>Editar Curso</h1>
    <a href="{% url 'panel_admin' %}" class="logout-btn">Volver</a>
</div>

<div class="container">
    <div class="seccion card">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- nombre curso -->
            <div class="form-group">
                <label>Nombre del curso</label>
                <input type="text" name="nombrecurso"
                       value="{{ curso.nombrecurso }}" required>
            </div>

            <!-- entidad -->
            <div class="form-group">
                <label>Entidad patrocinadora</label>
                <input type="text" name="entidadpatrocinadora"
                       value="{{ curso.entidadpatrocinadora }}">
            </div>

            <!-- fechas -->
            <div class="form-group">
                <label>Fecha inicio</label>
                <input type="date" name="fechainicio"
                       value="{{ curso.fechainicio|date:'Y-m-d' }}">
            </div>

            <div class="form-group">
                <label>Fecha fin</label>
                <input type="date" name="fechafin"
                       value="{{ curso.fechafin|date:'Y-m-d' }}">
            </div>

            <!-- horas -->
            <div class="form-group">
                <label>Total de horas</label>
                <input type="number" name="totalhoras"
                       value="{{ curso.totalhoras }}">
            </div>

            <!-- descripción -->
            <div class="form-group">
                <label>Descripción</label>
                <textarea name="descripcion" rows="4">{{ curso.descripcion }}</textarea>
            </div>

            <!-- certificado -->
            <div class="form-group">
                <label>Certificado (archivo)</label>
                {% if curso.archivo_certificado %}
                    <p><a href="{{ curso.archivo_certificado.url }}" target="_blank">Descargar archivo actual</a></p>
                {% endif %}
                <input type="file" name="archivo_certificado" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
            </div>

            <!-- visible en front -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="activarparaqueseveaenfront"
                           {% if curso.activarparaqueseveaenfront %}checked{% endif %}>
                    Mostrar en la hoja de vida
                </label>
            </div>

            <button type="submit" class="btn btn-primary">
                Actualizar Curso
            </button>
        </form>
    </div>
</div>

</body>
</html>
