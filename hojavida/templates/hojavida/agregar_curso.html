{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos Realizados</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="header">
    <h1>Cursos Realizados</h1>
    <a href="{% url 'panel_admin' %}" class="logout-btn">Volver</a>
</div>

<div class="container">
    <div class="seccion card">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Nombre del curso</label>
                <input type="text" name="nombrecurso" required>
            </div>

            <div class="form-group">
                <label>Entidad patrocinadora</label>
                <input type="text" name="entidadpatrocinadora">
            </div>

            <div class="form-group">
                <label>Fecha inicio</label>
                <input type="date" name="fechainicio">
            </div>

            <div class="form-group">
                <label>Fecha fin</label>
                <input type="date" name="fechafin">
            </div>

            <div class="form-group">
                <label>Descripci√≥n</label>
                <textarea name="descripcion"></textarea>
            </div>

            <div class="form-group">
                <label>Certificado (archivo)</label>
                <input type="file" name="archivo_certificado" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="activarparaqueseveaenfront" checked>
                    Mostrar en la hoja de vida
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>

</body>
</html>
